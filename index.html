<!doctype html>
<html>
<head>
  <title>AnchorSlide.js - by danieltamkin</title>
  <link rel="stylesheet" type="text/css" href="reset.css"/>
  <script type="text/javascript" src="jQuery.js"></script>
  <script type="text/javascript" src="centerThis.js"></script>
  <script type="text/javascript" src="AnchorSlide.js"></script>
  <style>
    section{
      position:relative;
    }
    section.hero{
      height:100%;
      width:100%;
      background:#efefef;
    }
    section.download{
      height:100%;
      width:100%;
      background:#111;
    }
    section header{
      padding:1em;
      box-sizing:border-box;
      text-align:center;
      background:#fff;
      border:1px solid #000;
    }
  </style>
</head>
<body>
<section class="hero">
  <header class="Container-Tiny">
    <h1>AnchorSlide.js</h1>
    <a href="#down"><p>lets slide down</p></a>
  </header>
</section>
<section id="down" class="download">
  <header class="Container-Tiny">
    <h1>awesome you slid!</h1>
    <p>download</p>
  </header>
</section>
<script type="text/javascript">
  $("section.hero header").AnchorSlide();
  $("section header").centerThis();
</script>
</body>
</html>
