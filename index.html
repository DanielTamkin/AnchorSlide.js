<!doctype html>
<html>
<head>
  <title>AnchorSlide.js - by danieltamkin</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:900,700|Raleway|Permanent+Marker|Work+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="reset.css"/>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="jQuery.js"></script>
  <script type="text/javascript" src="centerThis.js"></script>
  <script type="text/javascript" src="AnchorSlide.js"></script>
  <script type="text/javascript" src="shimThis.js"></script>
</head>
<body>
<header class="hero">
  <div class="center Container-Large">
    <h1>AnchorSlide.js</h1>
    <p>An easy jQuery plugin to slide to another element.</p>
    <a href="#CheckItOut"><div class="ghostb">Check it out</div></a>
  </div>
</header>
<section class="body Container-Small">
  <h1 id="CheckItOut">Pretty cool eh?</h1>
</section>
<script type="text/javascript">
  $("section.hero header").AnchorSlide();
  $("header.hero .center").centerThis();
</script>
</body>
</html>
